                document.querySelector('#facts button').style.display = 'none';
            } else {
                document.querySelector('#facts button').style.display = 'block';
            }
            resetQuiz();
            updateThemeButton();
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('start-quiz-btn').style.display = 'block';
            document.getElementById('quiz-progress').style.display = 'none';
            document.getElementById('quiz-question').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'none';
            document.getElementById('quiz-options').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'none';
        }

        function startQuiz() {
            document.getElementById('start-quiz-btn').style.display = 'none';
            document.getElementById('quiz-progress').style.display = 'block';
            loadQuestion();
        }

        function restartQuiz() {
            resetQuiz();
            startQuiz();
        }

        function appendFacts(start, end) {
            const grid = document.getElementById('factGrid');
            const langFacts = translations[currentLang].facts.slice(start, end);
            langFacts.forEach((fact, i) => {
                const factDiv = document.createElement('div');
                factDiv.classList.add('fact');
                factDiv.style.animationDelay = `${i * 0.1}s`;
                factDiv.textContent = fact;
                grid.appendChild(factDiv);
            });
        }

        function showMoreFacts() {
            const oldShown = shownFacts;
            shownFacts = Math.min(shownFacts + 10, translations[currentLang].facts.length);
            appendFacts(oldShown, shownFacts);
            if (shownFacts >= translations[currentLang].facts.length) {
                document.querySelector('#facts button').style.display = 'none';
            }
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            const q = translations[currentLang].quizQuestions[currentQuestion];
            document.getElementById('quiz-question').textContent = q.question;
            document.getElementById('quiz-question').style.display = 'block';
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const optDiv = document.createElement('div');
                optDiv.classList.add('quiz-option');
                optDiv.textContent = opt;
                optDiv.onclick = () => selectOption(idx, q);
                optionsDiv.appendChild(optDiv);
            });
            optionsDiv.style.display = 'flex';
            document.getElementById('next-btn').style.display = 'none';
            updateProgress();
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'block';

            let timeLeft = 10;
            document.getElementById('quiz-timer').textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('quiz-timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    answers.push({
                        question: q.question,
                        userChoice: translations[currentLang].timeout,
                        correctChoice: q.options[q.correct],
                        isCorrect: false
                    });
                    nextQuestion();
                }
            }, 1000);
        }

        function selectOption(idx, q) {
            clearInterval(timerInterval);
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[idx].classList.add('selected');
            const isCorrect = idx === q.correct;
            if (isCorrect) score++;
            answers.push({
                question: q.question,
                userChoice: q.options[idx],
                correctChoice: q.options[q.correct],
                isCorrect: isCorrect
            });
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < translations[currentLang].quizQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / translations[currentLang].quizQuestions.length) * 100;
            document.getElementById('quiz-progress-bar').style.width = `${progress}%`;
        }

        function showResult() {
            document.getElementById('quiz-question').style.display = 'none';
            document.getElementById('quiz-options').style.display = 'none';
            document.getElementById('quiz-timer').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            const resultDiv = document.getElementById('quiz-result');
            resultDiv.style.display = 'block';
            let message;
            if (score > 14) message = translations[currentLang].resultExcellent;
            else if (score > 9) message = translations[currentLang].resultGood;
            else message = translations[currentLang].resultTryAgain;

            let tableHtml = `<table><thead><tr><th>${translations[currentLang].questionHeader}</th><th>${translations[currentLang].yourAnswerHeader}</th><th>${translations[currentLang].correctAnswerHeader}</th><th>${translations[currentLang].statusHeader}</th></tr></thead><tbody>`;
            answers.forEach(ans => {
                tableHtml += `<tr><td>${ans.question}</td><td>${ans.userChoice}</td><td>${ans.correctChoice}</td><td>${ans.isCorrect ? translations[currentLang].correct : translations[currentLang].incorrect}</td></tr>`;
            });
            tableHtml += '</tbody></table>';

            resultDiv.innerHTML = `<h3>${translations[currentLang].yourResult} ${score} ${translations[currentLang].outOf} ${translations[currentLang].quizQuestions.length}</h3><p>${message}</p>${tableHtml}<button onclick="restartQuiz()" data-key="restartQuizBtn">Restart Quiz</button>`;
        }

        function shareOnSocial(network) {
            let shareText = `I scored ${score} in the animal quiz on Super Facts - Series 2!`;
            if (currentLang === 'ru') {
                shareText = `Я набрал ${score} в квизе о животных на Super Facts - Серия 2!`;
            } else if (currentLang === 'fr') {
                shareText = `J'ai marqué ${score} au quiz sur les animaux sur Super Facts - Série 2 !`;
            } else if (currentLang === 'it') {
                shareText = `Ho ottenuto ${score} nel quiz sugli animali su Super Facts - Serie 2!`;
            } else if (currentLang === 'es') {
                shareText = `¡Obtuve ${score} en el cuestionario de animales en Super Facts - Serie 2!`;
            }
            const encodedShareText = encodeURIComponent(shareText);
            const shareUrl = encodeURIComponent(window.location.href);
            let url;
            if (network === 'WhatsApp') {
                url = `https://api.whatsapp.com/send?text=${encodedShareText}%20${shareUrl}`;
            } else if (network === 'Telegram') {
                url = `https://t.me/share/url?url=${shareUrl}&text=${encodedShareText}`;
            }
            if (url) {
                window.open(url, '_blank');
            }
        }

        function subscribe() {
            const email = document.getElementById('subscribe-email').value.trim();
            if (email) {
                let subjectText = 'Subscription Request';
                if (currentLang === 'ru') {
                    subjectText = 'Запрос на подписку';
                } else if (currentLang === 'es') {
                    subjectText = 'Solicitud de suscripción';
                } else if (currentLang === 'fr') {
                    subjectText = 'Demande d\'abonnement';
                } else if (currentLang === 'it') {
                    subjectText = 'Richiesta di iscrizione';
                }
                const subject = encodeURIComponent(subjectText);
                const body = encodeURIComponent(`Please subscribe me to weekly facts: ${email}`);
                window.location.href = `mailto:info@superfacts.fr?subject=${subject}&body=${body}`;
                alert(translations[currentLang].subscribeAlert);
            } else {
                alert(translations[currentLang].invalidEmail);
            }
        }

        function updateThemeButton() {
            const icon = document.body.classList.contains('dark') ? '🌙' : '☀️';
            const text = translations[currentLang].themeToggle;
            document.getElementById('theme-toggle').innerHTML = `${icon} ${text}`;
        }

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            updateThemeButton();
        });

        // Initialization
        changeLanguage('en');
    </script>
</body>
</html>
